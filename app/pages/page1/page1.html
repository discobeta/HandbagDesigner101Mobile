<ion-navbar *navbar>
  <ion-title>Tab 1</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  <h2>Welcome to Ionic!</h2>
<ion-card *ngFor="#story of foundStories">
  <img src="{{story.image}}"/>
  <ion-card-content>
    <ion-card-title>
      {{story.title}}
      </ion-card-title>
    <p>
      {{story.summary}}
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
