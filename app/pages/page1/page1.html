<ion-navbar *navbar>
  <ion-title><img class="title-image" src="http://handbagdesigner101.com/image/w-110/images/hbd_logo_tp1.png" /></ion-title>
  <ion-buttons end><ion-icon name="home"></ion-icon></ion-buttons>
</ion-navbar>

<ion-content padding class="page1">
<ion-card *ngFor="#story of foundStories" (click)="goToStory(story.link)">
  <img src="{{story.image}}"/>
  <ion-card-content>
    <ion-card-title>
      {{story.title}}
      </ion-card-title>
    <p>
      {{story.summary}}
    </p>
  </ion-card-content>
</ion-card>
  <ion-infinite-scroll (infinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
