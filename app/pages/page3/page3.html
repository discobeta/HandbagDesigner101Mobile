<ion-navbar *navbar>
  <ion-title>STREETSTYLE</ion-title>
</ion-navbar>

<ion-content padding class="page3">
<ion-card *ngFor="#story of foundStories" (click)="goToStory(story.link)">
  <img src="{{story.image}}"/>
  <ion-card-content>
    <ion-card-title>
      {{story.title}}
      </ion-card-title>
    <p>
      {{story.summary}}
    </p>
  </ion-card-content>
</ion-card>
  <ion-infinite-scroll (infinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
